        <!-- modal 1 -->
       <section class='portfolio'>
            <div class="modal" id="modal-1">
                <h2 class='modal__title'>modal 1</h2>
                <div class="modal__closer">&times;</div>
                <input type="text" class="modal__field" />
                <input type="phone" class="modal__field" />
                <a href="#/" class="modal__submit" >Submit</a>
            </div>
            <div class="submodal" id="submodal-1">
                <div class="submodal__closer">&times;</div>
                <p>your request has been successfully submitted</p>
            </div>
            
            <button class='modal-btn'>button 1</button>
       </section>
