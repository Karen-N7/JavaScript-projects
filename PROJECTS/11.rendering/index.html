<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class='bg-dark'>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class='display-4 text-center text-white my-5'>pounds into grams,k,o</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id='lbsInput' class="form-control">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2 text-white">
                        <div class="card-body">
                            <h4 class='card-title'>Grams:</h4>
                            <p id="gramsOutput" class='card-text'></p>
                        </div>
                    </div>
                    <div class="card bg-success mb-2 text-white">
                        <div class="card-body">
                            <h4 class='card-title'>kilograms:</h4>
                            <p id="kgOutput" class='card-text'></p>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2 text-white">
                        <div class="card-body">
                            <h4 class='card-title'>ounces:</h4>
                            <p id="ozOutput" class='card-text'></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='script.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
